<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber Pro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-gradient mb-3">Voice Transcriber Pro</h1>
                    <p class="lead text-muted">Преобразуйте голос в текст с помощью ИИ</p>
                </div>

                <!-- Upload Zone -->
                <div class="upload-container mb-4">
                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <i class="fas fa-cloud-upload-alt mb-3"></i>
                            <p class="mb-2">Перетащите аудиофайл сюда или</p>
                            <label for="audioFile" class="btn btn-outline-primary">
                                Выберите файл
                            </label>
                            <input type="file" id="audioFile" accept="audio/*" hidden>
                        </div>
                        <div id="fileInfo" class="file-info d-none">
                            <i class="fas fa-file-audio"></i>
                            <span id="fileName">filename.mp3</span>
                            <button class="btn-remove" id="removeFile">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Process Button -->
                <div class="text-center mb-5">
                    <button id="processButton" class="btn btn-primary btn-lg" disabled>
                        <span class="button-text">Обработать файл</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>

                <!-- Results Card -->
                <div id="result" class="result-card d-none">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-file-alt me-2"></i>
                                Результаты обработки
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- File Info -->
                            <div class="file-details mb-4">
                                <h6 class="text-muted mb-3">Информация о файле</h6>
                                <p class="mb-2">
                                    <i class="fas fa-file-audio me-2"></i>
                                    <span id="resultFileName"></span>
                                </p>
                            </div>

                            <!-- Transcription -->
                            <div class="transcription-section mb-4">
                                <h6 class="text-muted mb-3">Транскрибированный текст</h6>
                                <div class="transcription-text p-3 bg-light rounded" id="transcriptionText"></div>
                            </div>

                            <!-- Formalized Data -->
                            <div class="formalized-data">
                                <h6 class="text-muted mb-3">Формализованные данные</h6>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <tbody id="formalizedData"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
